<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./logins.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="black-div">
        <div class="sign-div">
            <h2>Вход</h2>
            <div class="login-div">
                <div class="login-image">
                    <img src="./2203549_admin_avatar_human_login_user_icon.png" alt="чел" class="image">
                </div>
                <div class="login-input">
                    <input type="text" class="input login" placeholder="Логин">
                </div>
            </div>
            <div class="password-div">
                <div class="password-image">
                    <img src="./2931164_clef_key_lock_unlock_password_icon.png" alt="ключ" class="image">
                </div>
                <div class="password-input">
                    <input type="text" class="input password" placeholder="Пароль">
                </div>
            </div>
            <button class="login-button">Войти</button>
        </div>
        <div class="alert">
            <h2 class="alert-text">Неправильно введен логин или пароль!!!!</h2>
        </div>
    </div>
</body>
</html>
